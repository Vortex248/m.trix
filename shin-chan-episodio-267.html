<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #072d80;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }

        .info {
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .search-container {
            text-align: center;
            margin-bottom: 1em;
        }

        .search-bar {
            width: 60%;
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .anime-section {
            padding: 2em;
        }

        .anime-title {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .anime-list {
            margin-top: 1em;
        }

        .anime-link {
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5em;
        }

        footer {
            background-color: rgb(0, 0, 0);
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Estilo para los botones */
        button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #707070;
        }

        /* Estilo especial para agrupar los botones en un solo rectángulo con bordes redondeados */
        .button-group {
            display: inline-flex;
        }

        .button-group a:first-child button {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .button-group a:last-child button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Posicionar los botones de Inicio y One Piece en la esquina superior izquierda */
        .top-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Centrar el video en la página */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        video {
            margin: 40px 0;
            max-width: 90%;
            height: 400;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 0 30px rgb(255, 255, 255); /* Resplandor inicial azul */
        }

        /* Margen para el texto y los botones debajo del video */
        .episode-info {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <div class="button-group">
            <a href="index.html">
                <button>Inicio</button>
            </a>
            <a href="shin-chan.html">
                <button>Shin Chan</button>
            </a>
        </div>
    </div>

    <!-- Contenido central -->
    <div class="content">
        <video src="shin-chan/Episodio 267 ¡Eh, tengo a los abuelos por partida doble!.mp4" height="400" controls></video>

        <!-- Texto del episodio -->
        <div class="episode-info">
            <h2><strong><u>Episodio 267: ¡Eh, tengo a los abuelos por partida doble!</u></strong></h2>
        </div>

        <!-- Botones de navegación (Anterior y Siguiente) -->
        <div class="button-group">
            <a href="shin-chan-episodio-267.html">
                <button>Anterior</button>
            </a>
            <a href="shin-chan-episodio-268.html">
                <button>Siguiente</button>
            </a>
        </div>
    </div>
</body>
</html>
